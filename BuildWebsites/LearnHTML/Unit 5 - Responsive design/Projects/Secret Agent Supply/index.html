<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Secret Agent Supply">
    <meta name="author" content="Manuel Vieda">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Header / Company bar -->
    <header>
        <div class="company site-container">
            <img src="resources/images/logo.png" alt="Secret Agent Supply"/>
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </header>
    
    <!-- Banner -->
    <div class="banner-container">
        <div class="banner site-container">
            <div class="banner-headline">
                <h3>NEW ARRIVAL</h3>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navigation-container">
        <div class="site-container">
            <nav>
                <ul class="desktop-nav">
                    <li><a href="#">Eyewear</a></li>
                    <li><a href="#">Appareal</a></li>
                    <li><a href="#">Gadgets</a></li>
                    <li><a href="#">Vehicles</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="mobile-nav">
                    <li><a href="#">MENU</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- Products -->
    <section id="product-gallery" class="site-container">
        <div class="product">
            <img src="resources/images/pen.png" alt="Pen"/>
            <span>Exploding Pen</span>
        </div>
        
        <div class="product hide-on-small">
            <img src="resources/images/watch.png" alt="Pen"/>
            <span>Cellular Watch</span>
        </div>
        
        <div class="product hide-on-med">
            <img src="resources/images/glasses.png" alt="Pen"/>
            <span>Thermal Glasses</span>
        </div>
    </section>
    
    <!--Business Information -->
    <section id="business-info" class="site-container">
        <div class="info">
            <span class="title">Location</span>
            <span class="description">-47.346436, 84.32354</span>
        </div>
        
        <div class="info">
            <span class="title">Hours</span>
            <span class="description">0800 - 1800</span>
        </div>
    </section>
    
    
    <!-- Footer -->
    <footer>
        <div class="copy site-container">
            Copyright Secret Agent Supply Inc.
        </div>
    </footer>
</body>
</html>
